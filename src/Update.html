<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blinkr - Update Available</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="flex flex-col items-center justify-center min-h-screen px-4">
    <div class="bg-gray-800 rounded-2xl shadow-xl max-w-lg w-full p-6 border border-gray-700">
      <div class="flex items-center space-x-3 mb-4">
        <img src="../assets/images/blinkr-icon.png" class="w-10 h-10" alt="Blinkr Logo" onerror="this.style.display='none'">
        <h1 class="text-2xl font-bold text-purple-400 flex items-center space-x-3">
            <img class="w-8 h-8" src="../assets/images/logo.png" alt="Blinkr Logo">
            <span>Update</span>
        </h1>
      </div>
      <p class="text-sm text-gray-400 mb-4">A new version of Blinkr is available. Update now to enjoy the latest features and improvements.</p>

      <div class="flex justify-between items-center">
        <span class="text-xs text-gray-500">Released: June 14, 2025</span>
        <button onclick="startUpdate()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all">
          Update Now
        </button>
      </div>
    </div>
  </div>

  <script>
    function startUpdate() {
      alert("Starting update download...");
      
    }
  </script>
</body>
</html>
